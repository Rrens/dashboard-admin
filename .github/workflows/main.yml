on:
  push:
    branches: [website]
name: ðŸš€ Deploy website Rens on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER_WEBSITE }}
          password: ${{ secrets.FTP_PASS_WEBSITE }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ./
          log-level: standard
          protocol: ftps
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/github*
            **/public/**
            **/github*/**

      - name: Install dependencies
        run: |
          composer update
          php artisan optimize:clear
